<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      img {
        display: block;
        margin: 20px auto;
        border-radius: 10px;
      }
      ul {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <img
      src="Pictuers/Menu.jpg"
      alt="Menu Image"
      title="Menu"
      height="150"
      width="250"
      style="display: block; margin-left: auto; margin-right: auto"
    />

    <h1><i>Beverges</i></h1>
    <ul>
      <li>
        <em><b>Tea</b></em>
        <ol type="1">
          <li>Black Tea</li>
          <li>Masala Chai</li>
          <li>without sugar</li>
        </ol>
      </li>
      <li>
        <em><b>Coffee</b></em>
        <ol type="1">
          <li>Black Coffee</li>
          <li>Filter Coffee</li>
          <li>without sugar</li>
        </ol>
      </li>
      <li>
        <em><b>Matcha</b></em>
      </li>
      <li>
        <em><b>Coke</b></em>
      </li>
      <li>
        <em><b>Pepsi</b></em>
      </li>
      <li>
        <em><b>Juice</b></em>
        <ol type="1">
          <li>Mango</li>
          <li>Apple</li>
          <li>Pineapple</li>
          <li>Orange</li>
          <li>Kiwi</li>
          <li>SugarCane</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
