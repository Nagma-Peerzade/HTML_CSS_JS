<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <!--image-->
    <img src="Pictuers/Panda.jpg" title="Panda" alt="Panda" height="350" width="1000"></img>
     <!--Basics tags-->
    <h1>Hello, World!</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h4>hi</h4>
    <h5>hi</h5>   
    <h6>hi</h6>
    <p>This is a simple HTML document.</p>
    <em>Hi</em><br>
    <i>Hi</i><br>
    <strong>Hi</strong><br>
    <b>Hi</b><br>
    <u>Hi</u><br>
    <!--list unorderlist-->
    <ul type="circle">
        <li>Tea</li>
        <li>Coffee  <ul type="square">
            <li>Black Coffee</li>
            <li>White Coffee</li>
        </ul></li>
        <li>Milk</li>
    </ul>
    <!--ordered list-->
    <ol type="1">
        <li>Tea</li>
        <li>Coffee <ol type="I">
            <li>Black Coffee</li>
            <li>White Coffee</li>
        </ol></li>
        <li>Milk</li>
    </ol>
</body>
</html>
